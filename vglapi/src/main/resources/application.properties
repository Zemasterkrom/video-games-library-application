# Paramètres de connexion à la BDD : pour l'URL, si vous êtes sous un environnement Unix,
# vous devez changer cette URL pour coïncider avec votre OS
server.port=8080
spring.datasource.url = jdbc:h2:file:c:/h2/data/vgla
spring.datasource.driver-class-name = org.h2.Driver
spring.datasource.username = sa

# Logging
spring.jpa.show-sql = true
spring.h2.console.enabled = true

# Auto-génération de la structure de la base de données
spring.jpa.database-platform = org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl = true